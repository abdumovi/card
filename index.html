<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>john Doe</title>
</head>

<body>
  <div class="container">
    <div class="all-content">
      <div class="box">
        <div class="content">
          <h1 class="title">John Doe</h1>
          <p class="text">Senior Designer</p>
          <ul class="list">
            <li class="item"><a class="link" href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
            <li class="item"><a class="link" href="#" target="_blank"><i class='bx bxl-twitter'></i></a></li>
            <li class="item"><a class="link" href="#" target="_blank"><i class='bx bxl-google-plus'></i></a></li>
            <li class="item"><a class="link" href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
            <li class="item"><a class="link" href="#" target="_blank"><i class='bx bxl-instagram'></i></a></li>
          </ul>
        </div>
      </div>
      <div class="content-img">
        <img  src="./img/photo.jpg" alt="content-img" width="350" height="500">
      </div>
    </div>
  </div>
</body>

</html>
